<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-calculator.css"/>
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>

        <div class="display-screen">
          <div id="display"></div>
        </div>

        <div class="buttons">
          <div class="table">
            <div class="row-tr">
              <div class="column-td">
                <button class="btn-operator" id="clear">C</button>            
                <button class="btn-operator" id="/">/</button>
                <button class="btn-operator" id="*">X</button>
            

             
                <button class="btn-operator" id="backEspace"><img src="img/eliminar.png" alt=""></button>
            
            </div>

            <div class="row-tr">
              <div class="column-td">
                <button class="btn-number" id="7">7</button>
            

             
                <button class="btn-number" id="8">8</button>
             

                <button class="btn-number" id="9">9</button>
            

              
                <button class="btn-operator" id="-">-</button>
              </div>
            </div>

            <div class="row-tr">
              <div class="column-td">
                <button class="btn-number" id="4">4</button>
             

              
                <button class="btn-number" id="5">5</button>
            

             
                <button class="btn-number" id="6">6</button>
            

              
                <button class="btn-operator" id="+">+</button>
              </div>
            </div>

            <div class="row-tr">
              <div class="column-td">
                <button class="btn-number" id="1">1</button>
            

             
                <button class="btn-number" id="2">2</button>
            

             
                <button class="btn-number" id="3">3</button>
             

             
                <button class="btn-equal" id="equal">=</button>
              </div>
            </div>

            <div class="row-tr">
              <div class="column-td">
                <button class="btn-point" id=".">.</button>
             
                <button class="btn-number" id="0">0</button>

                <button class="btn-number" id="00">00</button>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
